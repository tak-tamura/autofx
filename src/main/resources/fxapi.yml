public-api:
  base-url: https://forex-api.coin.z.com/public
  ticker: ${public-api.base-url}/v1/ticker
  klines: ${public-api.base-url}/v1/klines
private-api:
  api-key: ${API_KEY}
  api-secret: ${API_SECRET}
  host: https://forex-api.coin.z.com/private
  path:
    assets: /v1/account/assets
    order: /v1/order
    close-order: /v1/closeOrder
    close-bulk-order: /v1/cancelBulkOrder
    executions: /v1/executions
    ws-auth: /v1/ws-auth
websocket-api:
  base-url: wss://forex-api.coin.z.com/ws/private/v1/

